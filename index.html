<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Searchable Gallery with Tag Filters (Hash Routing)</title>
    <style>
        /* ... your existing styles ... */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchBox {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }

        #clearButton {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .tag-controls {
            margin-bottom: 10px;
        }

        .tag-list {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .tag-list span {
            background-color: #f0f0f0;
            padding: 6px 10px;
            margin: 5px 5px 0 0;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }

        .tag-list span:hover {
            background-color: #d0d0ff;
        }

        .tag-list .active-tag {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        .gallery-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-item {
            width: 150px;
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .tags {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
        }

        .tags span {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-right: 6px;
        }

        .tags span:hover {
            color: darkblue;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        #modalClose {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 32px;
            color: white;
            cursor: pointer;
        }

        .no-results {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        hr {
            border: 0;
            border-top: 5px solid black;
            margin: 30px 0 10px;
        }
    </style>
</head>

<body>

    <!-- Search and sort controls -->
    <div class="search-container">
        <input id="searchBox" type="text" placeholder="Search by tag..." />
        <button id="clearButton">Clear</button>
    </div>
    <div id="StatsImageCount"></div>
    <div class="tag-controls">
        <label><strong>Sort tags by:</strong></label>
        <select id="tagSortMode">
            <option value="frequency">Most Used</option>
            <option value="alphabetical">Aâ€“Z</option>
        </select>
    </div>

    <div id="tagList" class="tag-list"></div>

    <div id="galleryContainer"></div>

    <!-- Modal for full-size image -->
    <div id="modal">
        <span id="modalClose">&times;</span>
        <img id="modalImg" src="" alt="Enlarged image" />
    </div>

        const galleryContainer = document.getElementById('galleryContainer');
        const searchBox = document.getElementById('searchBox');
        const clearButton = document.getElementById('clearButton');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalClose = document.getElementById('modalClose');
        const tagList = document.getElementById('tagList');
        const tagSortSelect = document.getElementById('tagSortMode');

        let activeTag = '';

        // Render gallery images filtered by searchTerm
        function renderGallery(searchTerm = '') {
            galleryContainer.innerHTML = '';
            let foundAny = false;

            galleryData.forEach(gallery => {
                const filteredImages = gallery.images.filter(image =>
                    image.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
                );

                if (filteredImages.length === 0) return;

                foundAny = true;

                const hr = document.createElement('hr');
                galleryContainer.appendChild(hr);

                const galleryTitle = document.createElement('h2');
                galleryTitle.textContent = gallery.title;
                galleryTitle.className = 'gallery-title';
                galleryContainer.appendChild(galleryTitle);

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                filteredImages.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = gallery.title;
                    img.loading = 'lazy';

                    // Handle fallback URL if available
                    if (image.fallbackUrl) {
                        img.onerror = () => {
                            if (img.src !== image.fallbackUrl) {
                                img.src = image.fallbackUrl; // Try fallback
                            } else {
                                // Fallback also failed, remove image from DOM
                                img.onerror = null; // Avoid loop

                                /*                                 //SECTION COMMENTED OUT FOR TESTING - NOT SURE IF KEEP. -AB, 30/07/2025
                                                                if (imageItem.parentNode) {
                                                                    imageItem.parentNode.removeChild(imageItem);
                                                                }
                                 */
                            }
                        };
                    } else {
                        // No fallback, just remove on error
                        img.onerror = () => {
                            img.onerror = null;

                            /*                             //SECTION COMMENTED OUT FOR TESTING - NOT SURE IF KEEP. -AB, 30/07/2025
                                                        if (imageItem.parentNode) {
                                                            imageItem.parentNode.removeChild(imageItem);
                                                        }
                             */
                        };
                    }

                    img.addEventListener('click', () => {
                        modalImg.src = img.src;  // Use the current src (fallback or original)
                        modal.style.display = 'flex';
                    });

                    const tagsDiv = document.createElement('div');
                    tagsDiv.className = 'tags';
                    tagsDiv.textContent = 'Tags: ';

                    image.tags.forEach((tag, index) => {
                        const tagSpan = document.createElement('span');
                        tagSpan.textContent = tag;
                        tagSpan.addEventListener('click', () => {
                            searchBox.value = tag;
                            activeTag = tag;
                            updateHash(tag);
                            renderGallery(tag);
                            renderTagList();
                        });

                        tagsDiv.appendChild(tagSpan);
                        if (index < image.tags.length - 1) {
                            tagsDiv.appendChild(document.createTextNode(', '));
                        }
                    });

                    imageItem.appendChild(img);
                    imageItem.appendChild(tagsDiv);
                    imageGrid.appendChild(imageItem);
                });


                galleryContainer.appendChild(imageGrid);
            });

            if (!foundAny && searchTerm.trim() !== '') {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No results found.';
                galleryContainer.appendChild(noResults);
            }
        }

        // Render the list of all tags with counts and sorting
        function renderTagList() {
            const tagCount = {};

            galleryData.forEach(gallery => {
                gallery.images.forEach(image => {
                    image.tags.forEach(tag => {
                        const lowerTag = tag.toLowerCase();
                        if (!tagCount[lowerTag]) {
                            tagCount[lowerTag] = { count: 0, original: tag };
                        }
                        tagCount[lowerTag].count += 1;
                    });
                });
            });

            const sortedTags = Object.entries(tagCount).sort((a, b) => {
                const mode = tagSortSelect.value;
                if (mode === 'alphabetical') {
                    return a[1].original.localeCompare(b[1].original);
                } else {
                    return b[1].count - a[1].count;
                }
            });

            tagList.innerHTML = '<strong>Browse Tags:</strong><br/>';

            sortedTags.forEach(([lowerTag, data]) => {
                const tagSpan = document.createElement('span');
                tagSpan.textContent = `${data.original} (${data.count})`;

                if (activeTag.toLowerCase() === lowerTag) {
                    tagSpan.classList.add('active-tag');
                }

                tagSpan.addEventListener('click', () => {
                    searchBox.value = data.original;
                    activeTag = data.original;
                    updateHash(data.original);
                    renderGallery(data.original);
                    renderTagList();
                });

                tagList.appendChild(tagSpan);
            });
        }

        // Get tag from URL hash (e.g. #tag=warhammer)
        function getTagFromHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#tag=')) {
                return decodeURIComponent(hash.slice(5));
            }
            return '';
        }

        // Update the URL hash with current tag or clear it
        function updateHash(tag) {
            if (tag) {
                window.location.hash = `tag=${encodeURIComponent(tag)}`;
            } else {
                window.location.hash = '';
            }
        }

        // Clear the search box and filters
        function clearFilter() {
            searchBox.value = '';
            activeTag = '';
            updateHash('');
            renderGallery('');
            renderTagList();
        }

        // Setup event listeners
        searchBox.addEventListener('input', () => {
            const tag = searchBox.value.trim();
            activeTag = tag;
            updateHash(tag);
            renderGallery(tag);
            renderTagList();
        });

        clearButton.addEventListener('click', clearFilter);

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImg.src = '';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImg.src = '';
            }
        });

        tagSortSelect.addEventListener('change', () => {
            renderTagList();
        });

        // Listen to hash change events (e.g., user clicks back/forward or manual URL change)
        window.addEventListener('hashchange', () => {
            const tag = getTagFromHash();
            searchBox.value = tag;
            activeTag = tag;
            renderGallery(tag);
            renderTagList();
        });

        // On initial page load, check hash and render accordingly
        window.addEventListener('load', () => {
            const tag = getTagFromHash();
            searchBox.value = tag;
            activeTag = tag;
            renderGallery(tag);
            renderTagList();
        });

        // <!-- TOTAL URL COUNT:Start -->

        // Loop through galleryData and count all image objects with a 'url'
        let urlCount = 0;

        for (const gallery of galleryData) {
            if (Array.isArray(gallery.images)) {
                urlCount += gallery.images.filter(img => img.url).length;
            }
        }

        // Display the count in the element with ID 'StatsImageCount'
        const countDisplay = document.getElementById('StatsImageCount');
        if (countDisplay) {
            countDisplay.textContent = 'Number of image URLs in galleryData: ' + urlCount;
        } else {
            console.warn("Element with ID 'StatsImageCount' not found.");
        }

        // <!-- TOTAL URL COUNT:End -->
    </script>
